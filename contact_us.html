<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--외부 CSS 파일 적용-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <header>
        <title>문의페이지</title>
        <!--상단 로고-->
        <div class = "upper_logo"><img src="BURRITO ZIP.png" alt ="로고" width = "565px" height = "131px"></div>

        <!--상단 네비게이션 바-->
        <h3 class="upper_menu_bar">
            <div class="menu_name">
                <nav class="menu_bar">
                    <ul>
                        <li><a href="#" class="block">메뉴</a></li>
                        <li><a href="#" class="block"><img src="BURRITO ZIP.png" alt ="로고" width = "149px" height="26px"></a></li>
                        <li><a href="#" class="block">주문</a></li>
                        <li><a href="#" class="block">고객문의</a></li>
                    </ul>
                </nav>
            </div>
        </h3>
        <hr>
    </header>

    <body>
        <h2>문의 공지글</h2>
        <h4 class = "name_input">
            이름 
            <input type="text" id = "name" placeholder="이름을 입력해주세요."/>
        </h4>

        <h4 class = "phone_input">
            연락처 
            <input type="text" id = "phone"placeholder="연락처를 입력해주세요."/>
        </h4>
        <h4>이메일 <input type="text" id = "email" placeholder="이메일을 입력해주세요." size = "61" /></h4>
        <h4>제목 <input type="text" placeholder="제목을 입력해주세요." size = "63" /></h4>
        <h4>내용 <input type="text" placeholder="내용을 입력하세요" style = "text-align:start; width:100%; height:503px; letter-spacing: 1px"/></h4>

        <!--파일 첨부-->
        <input type="file" id = "file_upload">
        <!--파일 선택 버튼-->
        <button id = "select_file">파일 선택</button>

        <!--파일 업로드 주의사항-->
        <h6>지원 파일 형식: JPG, PNG, PDF 등</h6>
        <h6>최대 파일 크기: 10MB</h6>
        <h6>첨부된 파일은 주문 확인 및 처리를 위해서만 사용되며, 안전하게 보호됩니다. </h6>
        <hr>
        <!--제출 버튼-->
        <div class = "submit_button">
            <a href="#"><p onclick="alert('접수되었습니다')"><button id = "submit">문의 보내기</button></p></a>
        </div>
    </body>
</html>
