<table class="notice-table">
    <tr>
        <td colspan="2"><h1>게시판</h1></td>
    </tr>
    <tr class="notice-header">
        <td class="notice-num">번호</td>
        <td class="notice-title">제목</td>
        <td class="notice-writer">작성자</td>
        <td class="notice-date">작성날짜</td>
    </tr>
    <!--문의사항 입력시 예시-->
    <tr class="board-num">
        <td>11</td>
        <td class ="board-title">문의드립니다.</td>
        <td>황**</td>
        <td>25-04-11</td>
    </tr>
    <!--스크립트를 이용한 예시-->
    <script>
        var i,
            day = 10;
        for (i = 10; i > 0; i--) {
            document.write("<tr class='board-num'>");
            document.write("<td>" + i + "</td>");
            document.write("<td class='board-title'>제목입니다.</td>");
            document.write("<td>작성자</td>");
            if(day <= 9){
                dateNum = "0" + String(day);
            }
            else{
                dateNum = String(day)
            }
            document.write("<td>25-04-" + dateNum + "</td>");
            day = day - 1;
            document.write("</tr>");
        }
    </script>
    <tr class="write-button">
        <td colspan="4">
            <button onclick="location.href='contact.html'">게시글 작성</button>
        </td>
    </tr>
</table>
